            position: absolute;
            margin-top: 0;
            margin-left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for a cinematic effect */

          /* Content styling on top of the image */

            position: relative;
            z-index: 2;

          }
