<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>القرآن الكريم كلمة في صورة</title>
    <style>
        :root {
            /* iOS 26 Design Tokens - Ultra Premium */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --accent-color: #00f2fe;
            --accent-glow: rgba(0, 242, 254, 0.4);
            --transition-fluid: cubic-bezier(0.16, 1, 0.3, 1);
            --radius-bubble: 30px;
            --radius-squircle: 45px;
            --radius-island: 35px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            color: var(--text-main);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fixed Background Image - Updated with User Request */
        .custom-background {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231029/pngtree-blurred-bokeh-backdrop-unfocused-abstract-art-gallery-or-art-center-texture-image_13737569.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;\
        }

        /* Centered Main "Bubble" (The shell) */
        .glass-shell {
            width: 88vw;
            max-width: 1300px;
            height: 82vh;
            background: rgba(15, 15, 25, 0.2);
            backdrop-filter: blur(60px) saturate(220%);
            -webkit-backdrop-filter: blur(60px) saturate(220%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-squircle);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 60px 120px rgba(0, 0, 0, 0.6), 
                        inset 0 0 2px rgba(255,255,255,0.1);
            transition: width 0.7s var(--transition-fluid), height 0.7s var(--transition-fluid), border-radius 0.7s var(--transition-fluid);
            overflow: hidden;
            z-index: 10;
        }

        /* Immersive Mode Styling */
        .glass-shell.is-immersive {
            width: 100vw !important;
            max-width: none !important;
            height: 100vh !important;
            border-radius: 0 !important;
            border: none !important;
            background: rgba(0, 0, 0, 0.98) !important;
            transform: translate(-50%, -50%); 
        }

        /* Header Bubbles */
        .header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }

        .header > * { pointer-events: auto; }

        .bubble {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 12px 28px;
            border-radius: var(--radius-bubble);
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            transition: all 0.4s var(--transition-fluid);
        }

        .bubble:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .title-bubble h1 {
            font-weight: 800;
            font-size: clamp(1rem, 2.8vw, 1.4rem);
            background: linear-gradient(180deg, #ffffff 0%, #d1d1d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: -0.8px;
        }

        .home-btn {
            display: none;
            background: var(--accent-color);
            border: none;
            color: #000;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            font-size: 0.9rem;
            transition: 0.3s;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .is-immersive .home-btn { display: flex; align-items: center; gap: 8px; }

        .action-bubble { padding: 8px 12px 8px 24px; gap: 18px; }

        .fs-toggle {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 10px 16px;
            border-radius: 18px;
            transition: background 0.2s;
        }

        .fs-toggle:hover { background: rgba(255, 255, 255, 0.08); }

        .counter-pill {
            color: var(--accent-color);
            font-weight: 900;
            font-size: 1.1rem;
            min-width: 70px;
            text-align: center;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        /* Content Area */
        .viewport {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.8s var(--transition-fluid);
            transform: scale(0.92) translateY(30px);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .slide img {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: var(--radius-island);
            box-shadow: 0 50px 110px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Navigation Arrows Styling */
        .controls {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            pointer-events: none;
            z-index: 25;
        }

        .nav-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: #fff;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s var(--transition-fluid);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .icon-forward { transform: scaleX(-1); }

        .nav-btn:hover {
            background: var(--accent-color);
            color: #000;
            transform: scale(1.15);
            box-shadow: 0 0 45px var(--accent-glow);
            border-color: transparent;
        }

        .nav-btn:active { transform: scale(0.95); }

        /* Thumbnails & Progress */
        .thumb-nav {
            height: 130px;
            display: flex;
            gap: 18px;
            padding: 20px 50px;
            overflow-x: auto;
            scrollbar-width: none;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .thumb-nav::-webkit-scrollbar { display: none; }

        .thumbnail {
            flex: 0 0 120px;
            height: 100%;
            border-radius: 18px;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.35;
            object-fit: cover;
            transition: all 0.4s var(--transition-fluid);
        }

        .thumbnail.active {
            opacity: 1;
            border-color: var(--accent-color);
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.04);
            z-index: 30;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #00d2ff, #7000ff);
            width: 0%;
            transition: width 0.7s var(--transition-fluid);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .is-immersive .thumb-nav, 
        .is-immersive .progress-container,
        .is-immersive .controls {
            display: none !important;
        }

        @media (max-width: 768px) {
            .controls { display: none; }
            .header { padding: 20px; flex-direction: column; gap: 15px; }
            .bubble { width: 92%; justify-content: center; }
            .glass-shell { width: 95vw; height: 92vh; }
            .viewport { padding: 10px; }
            .nav-btn { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <div class="custom-background"></div>
    <div class="background-overlay"></div>

    <div class="glass-shell" id="main-app">
        <div class="header">
            <div class="bubble title-bubble">
                <button class="home-btn" onclick="toggleImmersive()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span>الرئيسية</span>
                </button>
                <h1>القرآن الكريم كلمة في صورة</h1>
            </div>

            <div class="bubble action-bubble">
                <button class="fs-toggle" onclick="toggleImmersive()" id="fs-btn">ملء الشاشة</button>
                <div style="width: 1px; height: 20px; background: var(--glass-border);"></div>
                <div class="counter-pill" id="counter">٠١ / ١٦</div>
            </div>
        </div>

        <div class="viewport" id="viewport">
            <div class="controls">
                <button class="nav-btn" onclick="changeSlide(1)" title="التالي">
                    <svg class="nav-icon icon-forward" viewBox="0 0 24 24">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="nav-btn" onclick="changeSlide(-1)" title="السابق">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <div class="thumb-nav" id="thumb-nav"></div>
    </div>

    <script>
        const imageSources = [
            "https://thumbs2.imgbox.com/c7/fd/1SXI0umB_t.png", "https://thumbs2.imgbox.com/74/66/npawX3EG_t.png",
            "https://thumbs2.imgbox.com/2d/be/amLNDivv_t.png", "https://thumbs2.imgbox.com/14/b8/JPPTJZz5_t.png",
            "https://thumbs2.imgbox.com/69/69/DpAesOo3_t.png", "https://thumbs2.imgbox.com/e5/4f/os23RxMO_t.png",
            "https://thumbs2.imgbox.com/2a/f0/UKDb4whg_t.png", "https://thumbs2.imgbox.com/35/08/BxcKuX2X_t.png",
            "https://thumbs2.imgbox.com/46/2a/WRgAVpnX_t.png", "https://thumbs2.imgbox.com/58/71/GPph8Mll_t.png",
            "https://thumbs2.imgbox.com/33/59/ya2LDVAo_t.png", "https://thumbs2.imgbox.com/43/ed/iDUbz60A_t.png",
            "https://thumbs2.imgbox.com/62/df/4D4fUNyV_t.png", "https://thumbs2.imgbox.com/28/c4/6hosfrtH_t.png",
            "https://thumbs2.imgbox.com/d6/fa/mFU082HG_t.png", "https://thumbs2.imgbox.com/51/86/csMNQRcg_t.png"
        ];
        
        let currentIndex = 0;
        let isImmersive = false;
        let touchStartX = 0;

        const viewport = document.getElementById('viewport');
        const thumbNav = document.getElementById('thumb-nav');
        const progressBar = document.getElementById('progress');
        const mainApp = document.getElementById('main-app');
        const fsBtn = document.getElementById('fs-btn');

        function toArabicDigits(num) {
            const id = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return num.toString().replace(/[0-9]/g, w => id[+w]);
        }

        function init() {
            imageSources.forEach((src, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === currentIndex ? 'active' : ''}`;
                const container = document.createElement('div');
                container.className = 'image-container';
                const img = document.createElement('img');
                img.src = src;
                img.loading = index < 2 ? "eager" : "lazy";
                img.draggable = false;
                container.appendChild(img);
                slide.appendChild(container);
                viewport.appendChild(slide);

                const thumb = document.createElement('img');
                thumb.src = src;
                thumb.className = `thumbnail ${index === currentIndex ? 'active' : ''}`;
                thumb.onclick = () => goToSlide(index);
                thumbNav.appendChild(thumb);
            });
            updateUI();
            setupInteractions();
        }

        function changeSlide(dir) {
            let next = (currentIndex + dir + imageSources.length) % imageSources.length;
            goToSlide(next);
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const thumbs = document.querySelectorAll('.thumbnail');
            slides[currentIndex].classList.remove('active');
            thumbs[currentIndex].classList.remove('active');
            currentIndex = index;
            slides[currentIndex].classList.add('active');
            thumbs[currentIndex].classList.add('active');
            thumbs[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            updateUI();
        }

        function updateUI() {
            const cur = toArabicDigits(String(currentIndex + 1).padStart(2, '0'));
            const tot = toArabicDigits(String(imageSources.length).padStart(2, '0'));
            document.getElementById('counter').innerText = `${cur} / ${tot}`;
            progressBar.style.width = ((currentIndex + 1) / imageSources.length) * 100 + '%';
        }

        function setupInteractions() {
            viewport.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
            viewport.addEventListener('touchend', e => {
                const endX = e.changedTouches[0].screenX;
                if (endX < touchStartX - 50) changeSlide(1);
                if (endX > touchStartX + 50) changeSlide(-1);
            }, {passive: true});
        }

        function toggleImmersive() {
            isImmersive = !isImmersive;
            mainApp.classList.toggle('is-immersive', isImmersive);
            fsBtn.innerText = isImmersive ? "تصغير" : "ملء الشاشة";
        }

        document.addEventListener('keydown', e => {
            if (e.key === "ArrowRight") changeSlide(-1);
            if (e.key === "ArrowLeft") changeSlide(1);
            if (e.key.toLowerCase() === "f") toggleImmersive();
            if (e.key === "Escape" && isImmersive) toggleImmersive();
        });

        init();
    </script>
</body>
</html>
