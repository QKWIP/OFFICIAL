            height: 100%;

            position: relative;
            z-index: 2;
            color: white;

          }

          }

            background-clip: padding-box;
          }
          
          /* For Firefox */
          html {

            scrollbar-color:rgb(31,31,31);
            scrollbar-track-color: rgb(191, 38, 56);
          }
          button{
            width:100%;
            font-size:100%;
            background:rgb(165, 0, 18);
            color:white;

            cursor:pointer;
