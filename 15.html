<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>القرآن الكريم كلمة في صورة</title>
    <style>
        :root {
            /* Design Tokens */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --accent-color: #00f2fe;
            --accent-glow: rgba(0, 242, 254, 0.4);
            --transition-fluid: cubic-bezier(0.16, 1, 0.3, 1);
            --radius-bubble: 30px;
            --radius-squircle: 45px;
            --radius-island: 35px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            background: #050505;
            color: var(--text-main);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-background {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231029/pngtree-blurred-bokeh-backdrop-unfocused-abstract-art-gallery-or-art-center-texture-image_13737569.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
        }

        .glass-shell {
            width: 88vw;
            max-width: 1300px;
            height: 82vh;
            background: rgba(15, 15, 25, 0.2);
            backdrop-filter: blur(60px) saturate(220%);
            -webkit-backdrop-filter: blur(60px) saturate(220%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-squircle);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 60px 120px rgba(0, 0, 0, 0.6);
            transition: all 0.7s var(--transition-fluid);
            overflow: hidden;
            z-index: 10;
        }

        .glass-shell.is-immersive {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            border: none;
            background: rgba(0, 0, 0, 0.98);
        }

        .header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .bubble {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 12px 28px;
            border-radius: var(--radius-bubble);
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            transition: all 0.4s var(--transition-fluid);
        }

        .title-bubble h1 {
            font-weight: 800;
            font-size: clamp(1rem, 2.8vw, 1.4rem);
            background: linear-gradient(180deg, #ffffff 0%, #d1d1d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .fs-toggle {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 10px 16px;
            border-radius: 18px;
        }

        .counter-pill {
            color: var(--accent-color);
            font-weight: 900;
            font-size: 1.1rem;
            min-width: 100px;
            text-align: center;
        }

        .viewport {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.8s var(--transition-fluid);
            transform: scale(0.92) translateY(30px);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .slide img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: var(--radius-island);
            box-shadow: 0 50px 110px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .controls {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            pointer-events: none;
            z-index: 25;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: #fff;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s var(--transition-fluid);
        }

        .nav-btn:hover {
            background: var(--accent-color);
            color: #000;
            transform: scale(1.1);
        }

        .thumb-nav {
            height: 120px;
            display: flex;
            gap: 15px;
            padding: 20px 50px;
            overflow-x: auto;
            scrollbar-width: none;
            background: rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .thumb-nav::-webkit-scrollbar { display: none; }

        .thumbnail {
            flex: 0 0 100px;
            height: 80px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.4;
            object-fit: cover;
            transition: 0.3s;
        }

        .thumbnail.active {
            opacity: 1;
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: 0.5s;
        }

        @media (max-width: 768px) {
            .controls { display: none; }
            .header { padding: 20px; flex-direction: column; gap: 10px; }
            .glass-shell { width: 95vw; height: 90vh; }
        }
    </style>
</head>
<body>

    <div class="custom-background"></div>
    <div class="background-overlay"></div>

    <div class="glass-shell" id="main-app">
        <div class="header">
            <div class="bubble title-bubble">
                <h1>القرآن الكريم كلمة في صورة</h1>
            </div>

            <div class="bubble action-bubble">
                <button class="fs-toggle" onclick="toggleImmersive()" id="fs-btn">ملء الشاشة</button>
                <div class="counter-pill" id="counter">٠٠ / ٠٠</div>
            </div>
        </div>

        <div class="viewport" id="viewport">
            <div class="controls">
                <button class="nav-btn" onclick="changeSlide(1)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" transform="scale(-1, 1)"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
                <button class="nav-btn" onclick="changeSlide(-1)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <div class="thumb-nav" id="thumb-nav"></div>
    </div>

    <script>

            "https://thumbs2.imgbox.com/b2/f1/ImN9S8pc_t.png",
            "https://thumbs2.imgbox.com/25/99/kxE1VLes_t.png",
            "https://thumbs2.imgbox.com/eb/f3/Z4zDnkSQ_t.png"
        ];
        
        let currentIndex = 0;
        let isImmersive = false;
        let touchStartX = 0;

        function toArabicDigits(num) {
            const id = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return num.toString().replace(/[0-9]/g, w => id[+w]);
        }

        function init() {
            const viewport = document.getElementById('viewport');
            const thumbNav = document.getElementById('thumb-nav');

            imageSources.forEach((src, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === currentIndex ? 'active' : ''}`;
                const img = document.createElement('img');
                img.src = src;
                img.onerror = () => { img.src = 'https://via.placeholder.com/800?text=Image+Load+Error'; };
                slide.appendChild(img);
                viewport.appendChild(slide);

                const thumb = document.createElement('img');
                thumb.src = src;
                thumb.className = `thumbnail ${index === currentIndex ? 'active' : ''}`;
                thumb.onclick = () => goToSlide(index);
                thumbNav.appendChild(thumb);
            });
            updateUI();
        }

        function changeSlide(dir) {
            let next = (currentIndex + dir + imageSources.length) % imageSources.length;
            goToSlide(next);
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const thumbs = document.querySelectorAll('.thumbnail');
            
            if (slides[currentIndex]) slides[currentIndex].classList.remove('active');
            if (thumbs[currentIndex]) thumbs[currentIndex].classList.remove('active');
            
            currentIndex = index;
            
            if (slides[currentIndex]) slides[currentIndex].classList.add('active');
            if (thumbs[currentIndex]) {
                thumbs[currentIndex].classList.add('active');
                thumbs[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
            
            updateUI();
        }

        function updateUI() {
            const cur = toArabicDigits(String(currentIndex + 1).padStart(2, '0'));
            const tot = toArabicDigits(String(imageSources.length).padStart(2, '0'));
            document.getElementById('counter').innerText = `${cur} / ${tot}`;
            document.getElementById('progress').style.width = ((currentIndex + 1) / imageSources.length) * 100 + '%';
        }

        function toggleImmersive() {
            isImmersive = !isImmersive;
            document.getElementById('main-app').classList.toggle('is-immersive', isImmersive);
            document.getElementById('fs-btn').innerText = isImmersive ? "تصغير" : "ملء الشاشة";
        }

        // Touch & Swiping
        document.getElementById('viewport').addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.getElementById('viewport').addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                changeSlide(diff > 0 ? 1 : -1);
            }
        });

        window.onload = init;
    </script>
</body>
</html>
