<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>القرآن الكريم كلمة في صورة</title>
    <style>
        :root {
            /* iOS 26 Design Tokens - Ultra Premium */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --accent-color: #00f2fe;
            --accent-glow: rgba(0, 242, 254, 0.4);
            --transition-fluid: cubic-bezier(0.16, 1, 0.3, 1);
            --radius-bubble: 30px;
            --radius-squircle: 45px;
            --radius-island: 35px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            background: #050505;
            color: var(--text-main);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fixed Background Image */
        .custom-background {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231029/pngtree-blurred-bokeh-backdrop-unfocused-abstract-art-gallery-or-art-center-texture-image_13737569.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
        }

        /* Centered Main Shell */
        .glass-shell {
            width: 88vw;
            max-width: 1300px;
            height: 82vh;
            background: rgba(15, 15, 25, 0.2);
            backdrop-filter: blur(60px) saturate(220%);
            -webkit-backdrop-filter: blur(60px) saturate(220%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-squircle);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 60px 120px rgba(0, 0, 0, 0.6), 
                        inset 0 0 2px rgba(255,255,255,0.1);
            transition: all 0.7s var(--transition-fluid);
            overflow: hidden;
            z-index: 10;
        }

        .glass-shell.is-immersive {
            width: 100vw !important;
            max-width: none !important;
            height: 100vh !important;
            border-radius: 0 !important;
            border: none !important;
            background: rgba(0, 0, 0, 0.98) !important;
        }

        /* Header Bubbles */
        .header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }

        .header > * { pointer-events: auto; }

        .bubble {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            padding: 12px 28px;
            border-radius: var(--radius-bubble);
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.3);
            transition: all 0.4s var(--transition-fluid);
        }

        .bubble:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .title-bubble h1 {
            font-weight: 800;
            font-size: clamp(1rem, 2.8vw, 1.4rem);
            background: linear-gradient(180deg, #ffffff 0%, #d1d1d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            letter-spacing: -0.8px;
        }

        .home-btn {
            display: none;
            background: var(--accent-color);
            border: none;
            color: #000;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 900;
            font-size: 0.9rem;
            transition: 0.3s;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .is-immersive .home-btn { display: flex; align-items: center; gap: 8px; }

        .action-bubble { padding: 8px 12px 8px 24px; gap: 18px; }

        .fs-toggle {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 10px 16px;
            border-radius: 18px;
            transition: background 0.2s;
        }

        .fs-toggle:hover { background: rgba(255, 255, 255, 0.08); }

        .counter-pill {
            color: var(--accent-color);
            font-weight: 900;
            font-size: 1.1rem;
            min-width: 90px;
            text-align: center;
            text-shadow: 0 0 15px var(--accent-glow);
        }

        /* Content Area */
        .viewport {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.8s var(--transition-fluid);
            transform: scale(0.92) translateY(30px);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .slide img {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: var(--radius-island);
            box-shadow: 0 50px 110px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Navigation Arrows */
        .controls {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 25px;
            pointer-events: none;
            z-index: 25;
        }

        .nav-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: #fff;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s var(--transition-fluid);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .icon-forward { transform: scaleX(-1); }

        .nav-btn:hover {
            background: var(--accent-color);
            color: #000;
            transform: scale(1.15);
            box-shadow: 0 0 45px var(--accent-glow);
            border-color: transparent;
        }

        /* Thumbnails */
        .thumb-nav {
            height: 130px;
            display: flex;
            gap: 18px;
            padding: 20px 50px;
            overflow-x: auto;
            scrollbar-width: none;
            background: rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .thumb-nav::-webkit-scrollbar { display: none; }

        .thumbnail {
            flex: 0 0 120px;
            height: 100%;
            border-radius: 18px;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.35;
            object-fit: cover;
            transition: all 0.4s var(--transition-fluid);
        }

        .thumbnail.active {
            opacity: 1;
            border-color: var(--accent-color);
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.04);
            z-index: 30;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), #00d2ff, #7000ff);
            width: 0%;
            transition: width 0.7s var(--transition-fluid);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .is-immersive .thumb-nav, 
        .is-immersive .progress-container,
        .is-immersive .controls {
            display: none !important;
        }

        @media (max-width: 768px) {
            .controls { display: none; }
            .header { padding: 20px; flex-direction: column; gap: 15px; }
            .bubble { width: 92%; justify-content: center; }
            .glass-shell { width: 95vw; height: 92vh; }
            .viewport { padding: 10px; }
            .thumb-nav { height: 100px; padding: 10px 20px; }
            .thumbnail { flex: 0 0 90px; }
        }
    </style>
</head>
<body>

    <div class="custom-background"></div>
    <div class="background-overlay"></div>

    <div class="glass-shell" id="main-app">
        <div class="header">
            <div class="bubble title-bubble">
                <button class="home-btn" onclick="toggleImmersive()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    <span>الرئيسية</span>
                </button>
                <h1>القرآن الكريم كلمة في صورة</h1>
            </div>

            <div class="bubble action-bubble">
                <button class="fs-toggle" onclick="toggleImmersive()" id="fs-btn">ملء الشاشة</button>
                <div style="width: 1px; height: 20px; background: var(--glass-border);"></div>
                <div class="counter-pill" id="counter">٠١ / ١٨</div>
            </div>
        </div>

        <div class="viewport" id="viewport">
            <div class="controls">
                <button class="nav-btn" onclick="changeSlide(1)" title="التالي">
                    <svg class="nav-icon icon-forward" viewBox="0 0 24 24">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="nav-btn" onclick="changeSlide(-1)" title="السابق">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <div class="thumb-nav" id="thumb-nav"></div>
    </div>

    <script>
        // Updated Image Collection (18 Images)
        const imageSources = [
            "https://thumbs2.imgbox.com/85/f9/6obXM0G1_t.png", "https://thumbs2.imgbox.com/8c/5d/5whuVffF_t.png", "https://thumbs2.imgbox.com/29/d1/1yzVhNDh_t.png", "https://thumbs2.imgbox.com/ec/b6/PhzymM6S_t.png", "https://thumbs2.imgbox.com/74/28/7y7V1Rpf_t.png", "https://thumbs2.imgbox.com/6b/e7/2UJ9FIcu_t.png", "https://thumbs2.imgbox.com/b0/27/VwE73a3I_t.png", "https://thumbs2.imgbox.com/b2/cb/ZXxTITa4_t.png", "https://thumbs2.imgbox.com/45/6d/I21Rhpq0_t.png", "https://thumbs2.imgbox.com/a6/6f/6iay2byk_t.png", "https://thumbs2.imgbox.com/4d/61/O6aj9aWZ_t.png", "https://thumbs2.imgbox.com/55/5e/snXbDVrl_t.png", "https://thumbs2.imgbox.com/91/44/RMU0mW4w_t.png", "https://thumbs2.imgbox.com/80/1e/zzJb0Dvv_t.png", "https://thumbs2.imgbox.com/98/f0/o9gJ0xhK_t.png", "https://thumbs2.imgbox.com/67/90/gluN4oJJ_t.png", "https://thumbs2.imgbox.com/f3/f9/w0ve3H7H_t.png", "https://thumbs2.imgbox.com/ed/2f/SRlK1rFA_t.png"
        ];
        
        let currentIndex = 0;
        let isImmersive = false;
        let touchStartX = 0;

        const viewport = document.getElementById('viewport');
        const thumbNav = document.getElementById('thumb-nav');
        const progressBar = document.getElementById('progress');
        const mainApp = document.getElementById('main-app');
        const fsBtn = document.getElementById('fs-btn');

        function toArabicDigits(num) {
            const id = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return num.toString().replace(/[0-9]/g, w => id[+w]);
        }

        function init() {
            // Build Slides and Thumbnails
            imageSources.forEach((src, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === currentIndex ? 'active' : ''}`;
                const container = document.createElement('div');
                container.className = 'image-container';
                const img = document.createElement('img');
                img.src = src;
                img.loading = index < 5 ? "eager" : "lazy";
                img.draggable = false;
                container.appendChild(img);
                slide.appendChild(container);
                viewport.appendChild(slide);

                const thumb = document.createElement('img');
                thumb.src = src;
                thumb.className = `thumbnail ${index === currentIndex ? 'active' : ''}`;
                thumb.onclick = () => goToSlide(index);
                thumbNav.appendChild(thumb);
            });
            updateUI();
            setupInteractions();
        }

        function changeSlide(dir) {
            let next = (currentIndex + dir + imageSources.length) % imageSources.length;
            goToSlide(next);
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const thumbs = document.querySelectorAll('.thumbnail');
            if (!slides[currentIndex] || !thumbs[currentIndex]) return;
            
            slides[currentIndex].classList.remove('active');
            thumbs[currentIndex].classList.remove('active');
            
            currentIndex = index;
            
            slides[currentIndex].classList.add('active');
            thumbs[currentIndex].classList.add('active');
            
            thumbs[currentIndex].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            updateUI();
        }

        function updateUI() {
            const cur = toArabicDigits(String(currentIndex + 1).padStart(2, '0'));
            const tot = toArabicDigits(String(imageSources.length).padStart(2, '0'));
            document.getElementById('counter').innerText = `${cur} / ${tot}`;
            progressBar.style.width = ((currentIndex + 1) / imageSources.length) * 100 + '%';
        }

        function setupInteractions() {
            viewport.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
            viewport.addEventListener('touchend', e => {
                const endX = e.changedTouches[0].screenX;
                const diff = touchStartX - endX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0) changeSlide(1); 
                    else changeSlide(-1);
                }
            }, {passive: true});
        }

        function toggleImmersive() {
            isImmersive = !isImmersive;
            mainApp.classList.toggle('is-immersive', isImmersive);
            fsBtn.innerText = isImmersive ? "تصغير" : "ملء الشاشة";
        }

        document.addEventListener('keydown', e => {
            if (e.key === "ArrowRight") changeSlide(-1);
            if (e.key === "ArrowLeft") changeSlide(1);
            if (e.key.toLowerCase() === "f") toggleImmersive();
            if (e.key === "Escape" && isImmersive) toggleImmersive();
        });

        init();
    </script>
</body>
</html>
